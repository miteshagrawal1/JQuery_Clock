<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hr">
            <span>Hours </span><p id="hr"></p>
        </div>
        <div class="min">
            <span>Minutes </span><p id="min"></p>
        </div>
        <div class="sec">
            <span>Second </span><p id="sec"></p>
        </div>
        <div class="ampmsec">
            <p id="ampmsec"></p>
        </div>
    </div>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="js.js"></script>
</html>
